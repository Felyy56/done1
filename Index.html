<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabelresistansberäkning</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .buttons button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .buttons button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .buttons button:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.5);
        }

        .result-button {
            width: 100%;
            background: #28a745;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        .result-button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.5);
        }

        .result-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kabelresistansberäkning</h1>
        <label for="material">Välj material:</label>
        <select id="material">
            <option value="silver" data-resistans="0.0159">Silver</option>
            <option value="koppar" data-resistans="0.01678">Koppar</option>
            <option value="guld" data-resistans="0.235">Guld</option>
            <option value="aluminium" data-resistans="0.0265">Aluminium</option>
            <option value="zink" data-resistans="0.0592">Zink</option>
            <option value="nickel" data-resistans="0.0684">Nickel</option>
            <option value="järn" data-resistans="0.097">Järn</option>
            <option value="tenn" data-resistans="0.101">Tenn</option>
            <option value="stål" data-resistans="0.16">Stål</option>
            <option value="bly" data-resistans="0.206">Bly</option>
        </select>

        <div class="buttons">
            <button id="decrease" disabled>-</button>
            <span id="cableCount">1</span>
            <button id="increase">+</button>
        </div>

        <label for="area">Ledarens area (mm²):</label>
        <input type="number" id="area" min="0" step="0.01" placeholder="Ange area" required>

        <button class="result-button" id="calculate">Beräkna resistans</button>
    </div>

    <script>
        const decreaseBtn = document.getElementById('decrease');
        const increaseBtn = document.getElementById('increase');
        const cableCountDisplay = document.getElementById('cableCount');
        const calculateBtn = document.getElementById('calculate');
        const materialDropdown = document.getElementById('material');
        const areaInput = document.getElementById('area');

        let cableCount = 1;

        // Event listeners for cable count buttons
        decreaseBtn.addEventListener('click', () => {
            if (cableCount > 1) {
                cableCount--;
                cableCountDisplay.textContent = cableCount;
                if (cableCount === 1) decreaseBtn.setAttribute('disabled', 'true');
            }
        });

        increaseBtn.addEventListener('click', () => {
            cableCount++;
            cableCountDisplay.textContent = cableCount;
            decreaseBtn.removeAttribute('disabled');
        });

        // Calculate resistance
        calculateBtn.addEventListener('click', () => {
            const selectedMaterial = materialDropdown.options[materialDropdown.selectedIndex];
            const resistans = parseFloat(selectedMaterial.getAttribute('data-resistans'));
            const area = parseFloat(areaInput.value);

            if (isNaN(area) || area <= 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Ogiltigt värde',
                    text: 'Ange en giltig area!'
                });
                return;
            }

            const length = 1; // Förutsatt 1 meter, du kan ändra här
            const totalResistans = (resistans * (length * cableCount)) / area;

            Swal.fire({
                icon: 'success',
                title: 'Beräknat resultat',
                text: `Den totala resistansen är ${totalResistans.toFixed(4)} Ω.`
            });
        });
    </script>
</body>
</html>
