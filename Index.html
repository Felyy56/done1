<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabelberäkning</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
        }

        .main-container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 300px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }

        .buttons button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .buttons button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.5);
        }

        .result-button {
            width: 100%;
            background: #28a745;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        .result-button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.5);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Resistans -->
        <div class="calculator">
            <h2>Beräkna resistans</h2>
            <label for="material-resistans">Material:</label>
            <select id="material-resistans">
                <option value="silver" data-resistans="0.0159">Silver</option>
                <option value="koppar" data-resistans="0.01678">Koppar</option>
                <option value="guld" data-resistans="0.0235">Guld</option>
                <option value="aluminium" data-resistans="0.0265">Aluminium</option>
                <option value="zink" data-resistans="0.0592">Zink</option>
                <option value="nickel" data-resistans="0.0684">Nickel</option>
                <option value="järn" data-resistans="0.097">Järn</option>
                <option value="tenn" data-resistans="0.101">Tenn</option>
                <option value="stål" data-resistans="0.16">Stål</option>
                <option value="bly" data-resistans="0.206">Bly</option>
            </select>
            <input type="number" id="area-resistans" placeholder="Ange area (mm²)">
            <input type="number" id="length-resistans" placeholder="Ange längd (m)">
            <button class="result-button" onclick="calculateResistance()">Beräkna</button>
        </div>

        <!-- Längd -->
        <div class="calculator">
            <h2>Beräkna längd</h2>
            <label for="material-length">Material:</label>
            <select id="material-length">
                <option value="silver" data-resistans="0.0159">Silver</option>
                <option value="koppar" data-resistans="0.01678">Koppar</option>
                <option value="guld" data-resistans="0.0235">Guld</option>
                <option value="aluminium" data-resistans="0.0265">Aluminium</option>
                <option value="zink" data-resistans="0.0592">Zink</option>
                <option value="nickel" data-resistans="0.0684">Nickel</option>
                <option value="järn" data-resistans="0.097">Järn</option>
                <option value="tenn" data-resistans="0.101">Tenn</option>
                <option value="stål" data-resistans="0.16">Stål</option>
                <option value="bly" data-resistans="0.206">Bly</option>
            </select>
            <input type="number" id="area-length" placeholder="Ange area (mm²)">
            <input type="number" id="resistance-length" placeholder="Ange resistans (Ω)">
            <button class="result-button" onclick="calculateLength()">Beräkna</button>
        </div>

        <!-- Area -->
        <div class="calculator">
            <h2>Beräkna area</h2>
            <label for="material-area">Material:</label>
            <select id="material-area">
                <option value="silver" data-resistans="0.0159">Silver</option>
                <option value="koppar" data-resistans="0.01678">Koppar</option>
                <option value="guld" data-resistans="0.0235">Guld</option>
                <option value="aluminium" data-resistans="0.0265">Aluminium</option>
                <option value="zink" data-resistans="0.0592">Zink</option>
                <option value="nickel" data-resistans="0.0684">Nickel</option>
                <option value="järn" data-resistans="0.097">Järn</option>
                <option value="tenn" data-resistans="0.101">Tenn</option>
                <option value="stål" data-resistans="0.16">Stål</option>
                <option value="bly" data-resistans="0.206">Bly</option>
            </select>
            <input type="number" id="length-area" placeholder="Ange längd (m)">
            <input type="number" id="resistance-area" placeholder="Ange resistans (Ω)">
            <button class="result-button" onclick="calculateArea()">Beräkna</button>
        </div>
    </div>

    <script>
        // Beräkna resistans
        function calculateResistance() {
            const material = document.getElementById('material-resistans');
            const resistans = parseFloat(material.options[material.selectedIndex].getAttribute('data-resistans'));
            const area = parseFloat(document.getElementById('area-resistans').value);
            const length = parseFloat(document.getElementById('length-resistans').value);

            if (isNaN(area) || isNaN(length) || area <= 0 || length <= 0) {
                Swal.fire('Ogiltigt värde', 'Ange giltiga värden
                const totalResistans = (resistans * length) / area;  

        Swal.fire({  
            title: 'Resultat',  
            text: `Resistansen är ${totalResistans.toFixed(4)} Ω.`,  
            icon: 'success'  
        });  
    }  

    // Beräkna längd
    function calculateLength() {
        const material = document.getElementById('material-length');
        const resistans = parseFloat(material.options[material.selectedIndex].getAttribute('data-resistans'));
        const area = parseFloat(document.getElementById('area-length').value);
        const resistance = parseFloat(document.getElementById('resistance-length').value);

        if (isNaN(area) || isNaN(resistance) || area <= 0 || resistance <= 0) {
            Swal.fire('Ogiltigt värde', 'Ange giltiga värden för både area och resistans.', 'error');
            return;
        }

        const length = (resistance * area) / resistans;

        Swal.fire({
            title: 'Resultat',
            text: `Längden är ${length.toFixed(4)} meter.`,
            icon: 'success'
        });
    }

    // Beräkna area
    function calculateArea() {
        const material = document.getElementById('material-area');
        const resistans = parseFloat(material.options[material.selectedIndex].getAttribute('data-resistans'));
        const length = parseFloat(document.getElementById('length-area').value);
        const resistance = parseFloat(document.getElementById('resistance-area').value);

        if (isNaN(length) || isNaN(resistance) || length <= 0 || resistance <= 0) {
            Swal.fire('Ogiltigt värde', 'Ange giltiga värden för både längd och resistans.', 'error');
            return;
        }

        const area = (resistans * length) / resistance;

        Swal.fire({
            title: 'Resultat',
            text: `Arealen är ${area.toFixed(4)} mm².`,
            icon: 'success'
        });
    }
</script>
